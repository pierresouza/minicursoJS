<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const article = {
        title: 'Aprendendo Template Strings',
        intro: 'Uma breve explicação sobre as template strings do ES6 em seu código hoje',
        body:'Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti commodi laudantium delectus earum, aliquid autem quia placeat doloribus excepturi illum ipsam beatae ullam illo tempora rerum mollitia minus molestias. Repellat!',
        tags: ['es6', 'template-literals', 'js'],
        author:''
      }
      function renderAuthor(name){
        return (name) ? name : 'unknown'
      }


      const markup = `
        <article>
          <header>
            <h1>${article.title}</h1>
          </header>
          <section>
            <p>${article.intro}</p>
          </section>
          <footer>
            <ul>
              ${article.tags.map(tag => `<li>${tag}</li>`).join('')}
            </ul>
            <p>Author: ${renderAuthor(article.author)}</p>
          </footer>
        </article>
      `

      document.body.innerHTML = markup
    </script>
  </body>
</html>
